<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<main>
		<input type="text"  name="txt" value=0 readonly="">
		<div class="keys">
			<button class="op__key gray" op="clear" value="">AC</button>
			<button class="op__key gray" op="negate">+/-</button>
			<button class="op__key gray" op="percent">%</button>
			<button class="op__key orange" op="divide">/</button>
			<button class="num__key">7</button>
			<button class="num__key">8</button>
			<button class="num__key">9</button>
			<button class="op__key orange" op="multiply">x</button>
			<button class="num__key">4</button>
			<button class="num__key">5</button>
			<button class="num__key">6</button>
			<button class="op__key orange" op="subtract">-</button>
			<button class="num__key">1</button>
			<button class="num__key">2</button>
			<button class="num__key">3</button>
			<button class="op__key orange" op="add">+</button>
			<button class="num__key zero">0</button>
			<button class="num__key">.</button>
			<button class="eq__key orange">=</button>
		</div>
	</main>
	<script src="calc.js"></script>
</body>
</html>
